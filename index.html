<!DOCTYPE HTML>
<html lang="fi">
    <head>
        <title>Verkkokuvaaja</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <div class="content">
            <div>
                <h1>Verkkokuvaaja</h1>
                <p>Optimoitu noin sadalle solmulle ja tuhannelle kaarelle. Solmuja voi siirtää hiirellä.</p>
                <div>
                    <textarea id="data">
Liisa -- Maria -- Sara -- Liisa -- Kalle
Maria -- Leevi
                    </textarea>
                </div>
                <div>
                    <button id="updatebutton">Piirrä</button>
                </div>
                <label for="emphasize-important-vertices">Korosta tärkeitä solmuja:</label>
                <input type="checkbox" id="emphasize-important-vertices" />
                <br>
                <div id="wrapper">
                    <canvas id="graafi" width="900" height="750">Selaimesi ei tue &lt;canvas&gt;-elementti&amul;.</canvas>
                    <div id="vertex-info"></div>
                </div>
                <div>
                    <button id="savebutton">Tallenna kuva</button>
                </div>
                <script src="verkko.js"></script>
                <script src="parser.js"></script>
            </div>
            <footer>
                &copy; 2015 Felix Bade &middot; <a href="https://github.com/felixbade/verkko">Lähdekoodi</a>
            </footer>
        </div>
    </body>
</html>
